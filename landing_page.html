<HTML>
    <head>
        <title>Distraction Blocker Settings</title>
        <meta charset = "UTF-8">
        <link rel = "stylesheet" href = "landing_page.css">
    </head>

    <body>
        <h1>Distraction Blocker Settings</h1>
        <img src = "reading-time_images/yt_logo.png" id = "ytLogo">
        <div id = "mainGrid">
            <div class = "gridParent" id = "hidingSettings">
                <div class = "gchild YTrecommendations"> Hide Recommendations</div>
                <input id = "recommendationsToggle" class = "gchild toggle" type="checkbox">
                <div class = "gchild YTcomments"> Hide Comments</div>
                <input id = "commentsToggle" class = "gchild toggle" type="checkbox">
            </div>
            <div id = "enableTimeout" class = "gchild">
                Enable timeout
                <input id = "timeoutcheckbox" class = "toggle" type = "checkbox">
            </div>
            <div class = "gridParent" id = "timeoutSettings">
                <div class = "gchild timeLabel"> Enter time (in seconds)
                    <div id = "currentTime"><i>Time set to: </i></div>
                </div><br>
                <input id = "timeInput"><img id = "submitTime" src = "reading-time_images/enter_button.png">

                <div class = "gchild" id = "videos"> Videos </div>
                    <input id = "videosToggle" class = "gchild toggle" type="checkbox">

                <div class = "gchild" id = "shorts"> Shorts </div>
                <input id = "shortsToggle" class = "gchild toggle" type="checkbox">

            </div>
        </div>
        <button id = "breakSettings">Show break settings</button>
    </body>
    <script type = "module" src = "landing_page.js"></script>
</HTML>
